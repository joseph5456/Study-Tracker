<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Study Tracker</h1>
    </header>


    <main class="layout">
        <aside class="due-dates">
            <h2>Due Dates</h2>
            <ul>
                <li>Math Homework — Feb 10</li>
                <li>Project Proposal — Feb 12</li>
                <li>Read Chapter 4 — Feb 14</li>
            </ul>
        </aside>


        <section class="center-column">
            <div class="timer-section">
                <div class="timer-controls">
                    <button id="shortBreak-btn">Short Break</button>
                    <button id="longBreak-btn">Long Break</button>
                </div>
                <div class="timer-display" id="countdown">25:00</div>
                <div class="timer-controls">
                    <button id="start-btn">Start</button>
                    <button id ="pause-btn">Pause</button>
                    <button id="restart-btn">Reset</button>
                </div>
            </div>


            <div class="calendar-section">
                <h2>Calendar</h2>
                <div class="calendar-placeholder">[ Calendar placeholder ]</div>
            </div>
        </section>


        <div class="tasks">
            <h2>Tasks</h2>
            <ul>
                <li>Review notes</li>
                <li>Practice problems</li>
                <li>Write summary</li>
            </ul>
        </div>
    </main>


    <script src="timer.js" defer></script>
</body>

</html>
