<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Quicksand:wght@300..700&family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Study Tracker</h1>
    </header>


    <main class="layout">
        <div class="due-dates">
            <h2>Due Dates</h2>
            <ul>
                
            </ul>
            <button id="add-due-date-btn">Add Due Date</button>
        </div>

        <section class="center-column">
            <div class="timer-section"> 
                <div>
                    <button id="shortBreak-btn" class="timer-controls">Short Break</button>
                    <button id="longBreak-btn" class="timer-controls">Long Break</button>
                </div>
                

                <div class="timer-display" id="countdown">25:00</div>

                <div>
                    <button id="start-btn" class="timer-controls">Start</button>
                    <button id ="pause-btn" class="timer-controls">Pause</button>
                    <button id="restart-btn" class="timer-controls">Reset</button>
                </div>
                
            </div>


            <div class="calendar-section">
                <h2>Calendar</h2>
                <div class="calendar-placeholder">[ Calendar placeholder ]</div>
            </div>
        </section>


        <div class="tasks">
            <h2>Tasks</h2>
            <ul>
                
            </ul>
            <button id="add-task-btn">Add Task</button>
        </div>
    </main>


    <script src="timer.js" defer></script>
    <script src="dueDates.js" defer></script>
    <script src="tasks.js" defer></script>
</body>

</html>
